[routes]
routes.product.route = "product/:slug"
routes.product.defaults.controller = "product"
routes.product.defaults.action = "show"

routes.about.route = "about"
routes.about.defaults.controller = "index"
routes.about.defaults.action = "about"

routes.policies.route = "policies"
routes.policies.defaults.controller = "index"
routes.policies.defaults.action = "policies"

routes.product_not_found.route = "product/not-found"
routes.product_not_found.defaults.controller = "product"
routes.product_not_found.defaults.action = "not-found"
