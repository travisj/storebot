[routes]
routes.product.route = "shop/:slug"
routes.product.defaults.controller = "shop"
routes.product.defaults.action = "show"

routes.by_category.route = "shop/category/:slug/:page"
routes.by_category.defaults.controller = "shop"
routes.by_category.defaults.action = "category"
routes.by_category.defaults.page = 1

routes.about.route = "about"
routes.about.defaults.controller = "index"
routes.about.defaults.action = "about"

routes.policies.route = "policies"
routes.policies.defaults.controller = "index"
routes.policies.defaults.action = "policies"

routes.product_not_found.route = "shop/not-found"
routes.product_not_found.defaults.controller = "shop"
routes.product_not_found.defaults.action = "not-found"
